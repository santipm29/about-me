<!DOCTYPE html>
<html>
  <head>

      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>About Me - Santiago PM</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-background-color="#6f2fd3">
          <h2 class="r-fit-text">About me</h2>
          <p>who I am?</p>
        </section>
			<section data-background-color="#6f2fd3" data-auto-animate data-auto-animate-easing="cubic-bezier(0.770, 0.000, 0.175, 1.000)">
        <h2>I'm ...</h2>
					<p>Santiago Patiño Martínez</p>
					<div class="r-hstack justify-center">
						<div data-id="box1" style="background: #999; width: 50px; height: 50px; margin: 10px; border-radius: 5px;"><div class="img"><img src="assets/smile.png"></div></div>
						<div data-id="box2" style="background: #999; width: 50px; height: 50px; margin: 10px; border-radius: 5px;"><div class="img"><img src="assets/family.png"></div></div>
						<div data-id="box3" style="background: #999; width: 50px; height: 50px; margin: 10px; border-radius: 5px;"><div class="img"><img src="assets/computer.png"></div></div>
					</div>
			</section>
      <section data-background-color="#6f2fd3" data-auto-animate data-auto-animate-easing="cubic-bezier(0.770, 0.000, 0.175, 1.000)">
        <div class="r-hstack justify-center">
          <div data-id="box1" data-auto-animate-delay="0" style="background: cyan; width: 150px; height: 100px; margin: 10px;"><div class="img"><img src="assets/smile.png"></div></div>
          <div data-id="box2" data-auto-animate-delay="0.1" style="background: magenta; width: 150px; height: 100px; margin: 10px;"><div class="img"><img src="assets/family.png"></div></div>
          <div data-id="box3" data-auto-animate-delay="0.2" style="background: yellow; width: 150px; height: 100px; margin: 10px;"><div class="img"><img src="assets/computer.png"></div></div>
        </div>
        <h2 style="margin-top: 20px;">Auto-Animate</h2>
      </section>
			<section data-background-color="#6f2fd3">
				<h2>Likes</h2>
			</section>
			<section data-background-color="#6f2fd3">
				<h2>Thanks! &#128077;</h2>
			</section>
		</section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:

      Reveal.initialize({

        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
